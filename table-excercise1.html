<html>
    <head>
        <title>table-example2.html</title>
    </head>
    <body text="yellow" align="center">
        <marquee bgcolor="blue" behavior="alternate" width="500px"><h2>*September Calender*</h2></marquee>
        <table align="center" border="1.5px" cellpadding="15px" cellspacing="2px" width="500px">
            <tr>
                <th colspan="7"><h2>September</h2></th>
            </tr>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
            <tr>
                <td>29</td>
                <td>30</td>
                <td colspan="5" align="center">End of September</td>
            </tr>

        </table>
    </body>
</html>
